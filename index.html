<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Embedded Google Map</title>
  </head>
  <body>
  <h1>Embedded Google Map</h1>
    <!-- Create an iframe tag-->
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d404810.2169315079!2d126.64449514725432!3d37.56496220427908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2012d5c39cf%3A0x7e11eca1405bf29b!2sSeoul%2C%20South%20Korea!5e0!3m2!1sen!2ske!4v1697019782794!5m2!1sen!2ske"
    width="100%"
    height="400px"
    frameborder="1"
    style="border:0"
    allowfullscreen=""
    loading="lazy"
></iframe>
  <p>While many uses of ifram tags were replaced with Javascript, they still prove valuable in specific cases.</p>
  </body>
</html>
